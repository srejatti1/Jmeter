    jobs:
    - job: Siebel_Jmeter
      displayName: 'SiebelJmeter'
      pool:
        name: 'Siebel'
        demands:
        - agent.name -equals SEADVSBL19APL01
      steps: 
         - task: BatchScript@1
           displayName: 'JmeterMemberInfo Test'
           name: 'JmeterBatchscript'
           inputs:
             filename: 'C:\apache-jmeter-5.4.1\MemberInfo.bat'
             modifyEnvironment: true
             workingFolder: 'C:\apache-jmeter-5.4.1\'
             failOnStandardError: true
